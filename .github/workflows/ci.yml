name: CI Pipeline

'on':
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install behave
          pip install beautifulsoup4
      - name: Run Unit tests
        run: |
          pip install pytest
          python -m unittest discover -s tests
      - name: Run BDD Tests
        run: behave