<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator App</h1>
    <form action="/add" method="POST">
        <input type="number" name="a" placeholder="Enter first number" required>
        <input type="number" name="b" placeholder="Enter second number" required>
        <button type="submit">Add</button>
    </form>
    <form action="/subtract" method="POST">
        <input type="number" name="a" placeholder="Enter first number" required>
        <input type="number" name="b" placeholder="Enter second number" required>
        <button type="submit">Subtract</button>
    </form>
    <form action="/multiply" method="POST">
        <input type="number" name="a" placeholder="Enter first number" required>
        <input type="number" name="b" placeholder="Enter second number" required>
        <button type="submit">Multiply</button>
    </form>
</body>
</html>
